<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body{
      background-color: blueviolet;
    }

    .box {
      background-color: aquamarine;
      width: 250px;
      height: 250px;
      padding: 16px;
      margin: 16px;
    }

    .box13 {
      background-color: beige;
    }

    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
  <div class="box box5"></div>
  <div class="box box6"></div>
  <div class="box box7"></div>
  <div class="box box8"></div>
  <div class="box box9"></div>
  <div class="box box10"></div>
  <div class="box box11"></div>
  <div class="box box12"></div>
  <div class="box box13"></div>
  <div class="box box14"></div>
  <div class="box box15"></div>

  <aside>
    <button class="scroll-by">Scroll by 100px(y)</button>
    <button class="scroll-to">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into special</button>
  </aside>

  <script>
    const box13 = document.querySelector('.box13');

    box13.addEventListener('click', (e) => {
      const rect = box13.getBoundingClientRect();
      console.log(rect);
      console.log(`client: (${e.clientX},${e.clientY})`);
      console.log(`page: (${e.pageX},${e.pageY})`);
    });
    
    const scrollBy = document.querySelector('.scroll-by');
    const scrollTo = document.querySelector('.scroll-to');
    const scrollInto = document.querySelector('.scroll-into');
  
    scrollBy.addEventListener('click', () => {
      window.scrollBy({
        top: 100,
        left: 0,
        behavior: 'smooth'
      });
    });

    scrollTo.addEventListener('click', () => {
      window.scrollTo(0, 100);
    });

    scrollInto.addEventListener('click', () => {
      box13.scrollIntoView();
    });
  </script>
</body>
</html>

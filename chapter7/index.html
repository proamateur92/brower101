<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./src/main.js" type="module" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>당근 찾기 게임</title>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__play">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"></span>
        <span class="game__counter"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up__hide">
      <button class="pop-up__replay">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop-up__message">hello</span>
    </section>
  </body>
</html>
